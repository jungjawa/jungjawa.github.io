<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@jungjawa">
  <meta name="twitter:creator" content="@jungjawa">
  {% if page.title %}
    <meta name="og:title" content="{{ page.title }}">
  {% else %}
    <meta name="og:title" content="{{ site.title }}">
  {% endif %}
  {% if page.url %}
    <meta name="og:url" content="{{ site.url }}{{ page.url }}">
  {% endif %}
  {% if page.description %}
    <meta name="og:description" content="{{ page.description }}">
  {% else %}
    <meta name="og:description" content="{{ site.description }}">
  {% endif %}
  {% if page.image %}
    <meta name="og:image" content="{{ site.url }}/images/posts/{{ page.image }}">
  {% else % }
    <meta name="og:image" content="{{ site.url }}/images/posts/me.png">
  {% else % }
    <meta name="og:image" content="{{ site.url }}/images/posts/me.png">
  {% endif %}

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css' >
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

</head>
